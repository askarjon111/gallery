{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for image in images %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{ image.image.url }}">
                    <div class="caption">
                    <h3>{{ image.title }}</h3>
                    <p>{{ image.description }}</p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="{{ image.get_absolute_url }}" class="btn btn-default" role="button">Button</a></p>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
