{% extends 'base.html' %}
{% block title %}Gallery App{% endblock title %}

{% block content %}
    <h1>Search results:</h1>
    <div class="row">
        {% for image in object_list %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{ image.image.url }}">
                    <div class="caption">
                    <h3>{{ image.title }}</h3>
                    <p>{{ image.description }}</p>
                    <p><a href="{{ image.get_absolute_url }}" class="btn btn-primary" role="button">Read More...</a></p>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
